      <li class="nav-item">
        <a routerLink="/all/1/0/vote/desc" class="nav-link">All</a>

      <li class="nav-item">
        <a routerLink="/upcoming/1/0/date/desc" class="nav-link">Upcoming</a>

                  <mat-select [(ngModel)]="selectedValuepar" name="par">

                  </mat-select>
              </mat-form-field>

          <button class="btn btn-success" type="submit" id="search-button-addon" (click)="toSearch(searchstr)">

<div  *ngIf="isFilterezable" class="input-group-prepend toolbox">
  <div class="dropdown">
    <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <span> Genre </span>
    </button>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
      <div *ngFor="let g of selectValuesgenre">
        <button class="dropdown-item" type="button" (click)="toModify(g.value)">{{g.viewValue}}</button>
      </div>
    </div>
  </div>

  <div class="dropdown">
    <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenu4" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <span> Sort by </span>
    </button>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
      <div *ngFor="let s of selectSorder">
        <span class="dropdown-item"><u>  {{s.title}}</u></span>
        <div *ngFor="let st of s.type">
          <button class="dropdown-item" type="button" (click)="toModify(st.value)">{{st.viewValue}}</button>
        </div>
      </div>
    </div>
  </div>
</div>

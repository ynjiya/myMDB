<p-toast></p-toast>

<div class="text-center auth">
  <div class="form-signin">
    <h2>Change password</h2>
    <input type="password"
           class="form-control"
           placeholder="Current password"
           required autofocus
           #oldp="ngModel"
           [class.is-invalid]="oldp.invalid && oldp.touched"
           [(ngModel)]="old_password">

    <input type="text"
           class="form-control"
           placeholder="New password"
           required
           #newp="ngModel"
           [class.is-invalid]="newp.invalid && newp.touched"
           [(ngModel)]="new_password">

    <button
            class="btn btn-lg btn-primary btn-block"
            (click)="reset_password()">
      Change
    </button>
  </div>
  <p-toast></p-toast>
</div>
